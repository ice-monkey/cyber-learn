{% extends 'accounts/base.html' %}

{% block content %}

<div class="container">
	<div class="container mainContainerBox">
		<div class="container-fluid boxesContainer3">
			<div class="container">  
	    		<div class="py-5 text-center">
	      			<img class="d-block mx-auto mb-4" src="{{'static/img/pi.png'}}" alt="" width="72" height="57">
	      			<h2><strong>NotSoPi</strong></h2>
	      			<p class="lead"><p class="lead">Use VPN to connect to the vulnerable machine. This machine will Rock You(r) world! </p>
	    		</div>
	  		</div>
	  	<div class="container">
	  		<h5>VPN IP</h5>
	  		<input class="form-control" type="text" placeholder="Connect on this address: 10.10.10.10" readonly>
	  		<a href="vpn_connect">How to connect</a>
	  		<form method="POST" action="">
			  {% csrf_token %}
				<div class="input-group mb-3 flagForm">
	  				<input name='flag' type="text" class="form-control" placeholder="CP{flag}">
	  				<div class="input-group-append">
	    				<button class="btn btn-dark" type="submit">Submit</button>
	  				</div>
				</div>
				{% for message in messages %}
				<p>{{message}}</p>
				{% endfor %}
			</form>
		</div>
		</div>
	</div>
</div>



{% endblock %}
