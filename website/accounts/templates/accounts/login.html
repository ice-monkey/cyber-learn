{% extends 'accounts/base.html' %}

{% block content %}

<div class="container loginContainer2">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
      <body class="text-center">
    
	<main class="form-signin loginContainer">
		<form>
    	<h1 class="h3 mb-3 font-weight-bold singInHeader">Please sign in</h1>

		<div class="form-floating loginForms">
		<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    	</div>
    	<div class="form-floating loginForms">
		<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
    	</div>

    	<div class="checkbox mb-3">
		<label>
			<input type="checkbox" value="remember-me"> Remember me
      	</label>
    	</div>
    	<button class="w-100 btn btn-lg btn-primary loginBtn" type="submit">Sign-In</button>
    	<button class="w-100 mb-2 btn btn-lg rounded-4 btn-secondary" type="button" data-bs-toggle="modal" data-bs-target="#modalSignup">Sign up</button>
  		</form>
	</main>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>

<!-- Signup Modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="modalSignup">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-5 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <h2 class="fw-bold mb-0">Sign Up</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="">
          <div class="form-floating mb-3 needs-validation">
            <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com" required>
          </div>
          <div class="form-floating mb-3 needs-validation">
            <input type="username" class="form-control rounded-4" id="floatingInput" placeholder="Username" required>
          </div>
          <div class="form-floating mb-3 needs-validation">
            <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password" required>
          </div>
          <div class="form-floating mb-3 needs-validation">
            <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password" required>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-4 btn-secondary" type="submit">Sign up</button>
          <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
